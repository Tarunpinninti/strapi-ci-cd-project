name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image (root project)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/strapi:${{ github.sha }} .

      - name: Push Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/strapi:${{ github.sha }}
